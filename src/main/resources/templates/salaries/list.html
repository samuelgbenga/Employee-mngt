<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Salary List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Date</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="salary: ${salaries}">
        <td th:text="${salary.employee.id}"></td>
        <td th:text="${salary.employee.firstName}"></td>
        <td th:text="${salary.employee.lastName}"></td>
        <td th:text="${salary.salary}"></td>
        <td th:text="${salary.date}"></td>
        <td>
            <form th:action="@{/salaries/delete/{id}(id=${salary.id})}" method="get">
                <button type="submit">Delete</button>
            </form>
        </td>

        <td>
            <form th:action="@{/salaries/edit/{id}(id=${salary.id})}" method="get">
                <button type="submit">Update</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<button onclick="toggleNewForm('newSalary')" id="buttonId" >
    Add new Salary
</button>

<div style="display: none" id="newSalary">
    <form th:action="@{/salaries}" th:object="${salaryNew}" method="post">

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" th:field="*{employee.id}" /><br/>

        <label for="employeeFirstName">First Name:</label>
        <input type="text" id="employeeFirstName" th:field="*{employee.firstName}" /><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{employee.lastName}" /><br/>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" /><br/>

        <label for="date">date:</label>
        <input type="date" id="date" th:field="*{date}" /><br/>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
