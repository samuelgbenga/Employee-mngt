<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<form th:if="${employee.id == null}" th:action="@{/employees}" th:object="${employee}" method="post">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}" /><br/>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" /><br/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" /><br/>

  <label for="department">Department:</label>
  <input type="text" id="department" th:field="*{department}" /><br/>

  <button type="submit">Submit</button>

</form>

<!--if it is to update form to update -->

<form th:if="${employee.id != null}" th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">

  <label for="updateFirstName">First Name:</label>
  <input type="text" id="updateFirstName" th:field="*{firstName}" /><br/>

  <label for="updateLastName">Last Name:</label>
  <input type="text" id="updateLastName" th:field="*{lastName}" /><br/>

  <label for="updateEmail">Email:</label>
  <input type="email" id="updateEmail" th:field="*{email}" /><br/>

  <label for="updateDepartment">Department:</label>
  <input type="text" id="updateDepartment" th:field="*{department}" /><br/>

  <button type="submit">Update</button>

</form>


</body>
</html>
